{% extends "base.html" %}
<title>{%block title%}Login page{%endblock%}</title>
{% block content %}
<div class="container my-5">
    <form method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">By ticking this you agree to my terms</label>
        </div>
        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </form>

</div>
<div class="container">
  <center>
    {{email}}
  </center>
</div>
{% endblock %}
